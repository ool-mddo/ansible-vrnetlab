---
- hosts: all
  connection: ansible.netcommon.network_cli
  gather_facts: false
  vars:
      ansible_connection: ansible.netcommon.network_cli
      ansible_user: vrnetlab
      ansible_password: VR-netlab9


  tasks:
    - name: show command
      ansible.netcommon.cli_command:
        command: show config
      when: ansible_network_os == 'junos'
      register: command_junos_result

    - name: save config files
      copy:
        content: "{{ command_junos_result.stdout }}"
        dest: "/home/kawaguchi/configs/{{ inventory_hostname }}_config.txt"
      when: ansible_network_os == 'junos'
      changed_when: False

    - name: show command
      ansible.netcommon.cli_command:
        command: show running-config
      when: ansible_network_os == 'iosxr'
      register: command_ios_result

    - name: save config files
      copy:
        content: "{{ command_ios_result.stdout }}"
        dest: "/home/kawaguchi/configs/{{ inventory_hostname }}_config.txt"
      when: ansible_network_os == 'iosxr'
      changed_when: False

    - name: change enable mode 
      ansible.netcommon.cli_command:
        command: enable 
      when: ansible_network_os == 'eos'

    - name: show command
      ansible.netcommon.cli_command:
        command: show running-config 
      when: ansible_network_os == 'eos'
      register: command_eos_result
    
    - name: save config files
      copy:
        content: "{{ command_eos_result.stdout }}"
        dest: "/home/kawaguchi/configs/{{ inventory_hostname }}_config.txt"
      when: ansible_network_os == 'eos'
      changed_when: False

- hosts: localhost 
  gather_facts: false
  connection: local

  tasks:
    - name: git add & commit & push
      git_acp:
        user: ""
        token: ""
        path: /home/kawaguchi/configs/
        branch: main
        comment: Add config files
        add: "."
        mode: https
        url: "https://github.com/ool-mddo/test-git-acp-ansible.git"
